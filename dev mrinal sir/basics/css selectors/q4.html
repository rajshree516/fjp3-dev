<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selector */
        .class1{
            color:blue;
        }
        .class2{
            color:red;
        }
        /* multiple class on same elements*/
        .class1.class2{
            color:pink;
        }

    </style>
</head>
<body>
    <!-- select the obvious p tags and make them blue-->
    <p class="class1">random</p>
    <p class="class1 class2">random</p>
    <p>random</p>
    <p>random</p>
    <p>random</p>
    <p>random</p>

    <p class="class1"> select me and next guy </p>
    <p class="class1"> i m p2</p>
    <p class="class2"> yes me</p>
</body>
</html>
